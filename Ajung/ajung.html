<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajung Soluções Corporativas LTDA.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <!-- HEADER -->
    <header class="header">
        <nav id="navbar" class="navbar navbar-expand-sm navbar-dark fixed-top px-5">
            <a class="navbar-brand navbar-header ms-4" href="https://www.ajung.com.br">
                <img id="logoHeader" src="img/logo.png" alt="Site Ajung">
            </a>
            <button class="navbar-toggler me-4" type="button" data-target="#navbarNav" data-toggle="collapse"
                aria-expanded="false" aria-controls="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto me-4">
                    <li class="nav-item mx-4">
                        <a class="nav-link text-white" href=#carousel>Home</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link text-white" href=#contato>Endereço</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link text-white" href=#contato>Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 img-fluid" src="img/pic3.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 img-fluid" src="img/pic4.jpg" alt="Second slide">
                </div>
            </div>
            
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>

        <div class="container-fluid">
            <form action="" class="needs-validation" novalidate>
                <div class="form-group">
                    <label class="mx-auto" for="cep">Busque seu endereço em poucos passos:</label>
                    <input class="form-control" type="number" placeholder="Digite seu CEP" id="cep" required>
                    <div class="invalid-feedback">CEP inválido.</div>
                    <button id="botaoBuscar" type="submit" class="btn">Buscar</button>
                </div>
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="container-fluid d-flex">
        <div class="col-lg-12 col-md-6 col-sm-3 col-xs mx-auto align-items-center">
            <div class="row w-75 mx-auto justify-content-center">

                <div id="copyright" class="col-md">
                    <div class="container-inner text-center">
                        <img id="logoFooter" src="img/logo.png" class="align-bottom" alt="Logo Ajung">
                        <p id="copyrightText">@2018 Direitos reservados.</p>
                    </div>
                </div>

                <div id="contato" class="col-md">
                    <div class="container-inner">
                        <p class="footerTitle">Contato</p>
                        <p>Email: office@example.org</p>
                        <p>Telefone: (+88) 999.888</p>
                        <p>Endereço: 25 Canal St., New York</p>
                    </div>
                </div>

                <div id="social" class="col-md">
                    <div class="container-inner w-100">
                        <p class="footerTitle">Siga-nos</p>
                        <a href="https://www.facebook.com">
                            <img id="facebookLogo" src="img/facebook.ico" class="mx-1">
                        </a>
                        <a href="https://www.instagram.com">
                            <img id="instagramLogo" src="img/instagram.ico" class="mx-2">
                        </a>
                        <a href="https://www.twitter.com">
                            <img id="twitterLogo" src="img/twitter.ico" class="mx-1">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
