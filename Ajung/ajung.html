<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajung Soluções Corporativas LTDA.</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <!-- HEADER -->
    <header class="header">
        <nav id="navbar" class="navbar navbar-expand-sm navbar-dark fixed-top px-5">
            <a class="navbar-brand navbar-header mr-4" href="https://www.ajung.com.br">
                <img id="logoHeader" src="img/logo.png" alt="Site Ajung">
            </a>
            <button class="navbar-toggler m-4" type="button" data-target="#navbarNav" data-toggle="collapse"
                aria-expanded="false" aria-controls="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNav" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto mr-4">
                    <li class="nav-item mr-4">
                        <a class="nav-link" href=#carousel>Home</a>
                    </li>
                    <li class="nav-item mr-4">
                        <a class="nav-link" href=#cepInput>Endereço</a>
                    </li>
                    <li class="nav-item mr-4">
                        <a class="nav-link" href=#contato>Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item pic-1 active">
                    <img class="d-block w-100" src="img/lamp1.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-sm-block">
                        <h3>Banner carousel.</h3>
                    </div>
                </div>
                <div class="carousel-item pic-2">
                    <img class="d-block w-100" src="img/lamp2.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-sm-block">
                        <h3>Banner carousel.</h3>
                    </div>
                </div>
                <div class="carousel-item pic-3">
                    <img class="d-block w-100" src="img/lamp3.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-sm-block">
                        <h3>Banner carousel.</h3>
                    </div>
                </div>
            </div>
            
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
        
        <form class="col needs-validation form-style text-center mx-auto mb-4 py-5" novalidate>
            <h4 class="mb-5" for="cepInput">Busque seu endereço em poucos passos:</h4>
            <input id="cepInput" class="row bg-transparent cep-input mx-auto mb-4 px-0" type="text" placeholder="Digite seu CEP (apenas números)" maxlength="8" required/>
            <div class="invalid-feedback">CEP inválido.</div>
            <button id="searchButton" class="button search py-2" type="button">Buscar</button>
            <div id="resultContainer" class="container mx-auto mb-auto">
            </div>
            <button id="clearButton" class="button text-muted py-2 px-3" type="button">Limpar Resultados</button>
        </form>
    </main>

    <!-- FOOTER -->
    <footer class="container-fluid py-5">
        <div class="col-lg-12 col-md-6 col-sm-9 mx-auto align-items-center">
            <div class="row w-75 mx-auto justify-content-center">
                <div id="copyright" class="col-md text-center">
                    <div class="container-inner">
                        <img id="logoFooter" src="img/logo.png" class="align-bottom" alt="Logo Ajung">
                        <p id="copyrightText">@2018 Direitos reservados.</p>
                    </div>
                </div>

                <div id="contato" class="col-md">
                    <div class="container-inner">
                        <p class="footerTitle">Contato</p>
                        <p>Email: office@example.org</p>
                        <p>Telefone: (+88) 999.888</p>
                        <p>Endereço: 25 Canal St., New York</p>
                    </div>
                </div>

                <div id="social" class="col-md">
                    <div class="container-inner w-100">
                        <p class="footerTitle">Siga-nos</p>
                        <a href="https://www.facebook.com">
                            <img id="facebookLogo" src="img/facebook.ico" class="mx-1">
                        </a>
                        <a href="https://www.instagram.com">
                            <img id="instagramLogo" src="img/instagram.ico" class="mx-2">
                        </a>
                        <a href="https://www.twitter.com">
                            <img id="twitterLogo" src="img/twitter.ico" class="mx-1">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>
</html>
