<table class="table table-dark mx-auto">
    <thead>
        <tr class="border-bottom">
            <th scope="col" class="border-0">CEP</th>
            <th scope="col" class="border-0">Logradouro</th>
            <th scope="col" class="border-0">Bairro</th>
            <th scope="col" class="border-0">Localidade</th>
            <th scope="col" class="border-0">UF</th>
            <th scope="col" class="border-0">GIA</th>
            <th scope="col" class="border-0">IBGE</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td id="getCep" scope="col" class="border-0">{cep}</td>
            <td id="getLogra" scope="col" class="border-0">{logradouro}</td>
            <td id="getBairro" scope="col" class="border-0">{bairro}</td>
            <td id="getLocal" scope="col" class="border-0">{localidade}</td>
            <td id="getUf" scope="col" class="border-0">{uf}</td>
            <td id="getGia" scope="col" class="border-0">{gia}</td>
            <td id="getIbge" scope="col" class="border-0">{ibge}</td>
        </tr>
    </tbody>
</table>
<button id="clear" class="button text-muted py-2 px-3" type="submit" onclick="clear()">Limpar Resultados</button>
